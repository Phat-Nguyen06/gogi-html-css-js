<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Gogi House</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <!-- NAVIGATION BAR -->
  <header class="navbar" id="navbar">
    <div class="nav-left" id="nav-left">
      <a href="/index.html"><img src="./assets/img/img-header-nav/logo-nav.png" alt="Gogi House Logo" class="nav-logo" id="nav-logo"></a>
    </div>
    <div class="nav-right" id="nav-right">
      <a href="/login.html" class="nav-link active" id="nav-login">Đăng nhập</a>
      <a href="/register.html" class="nav-link" id="nav-register">Đăng ký</a>
    </div>
  </header>

  <!-- LOGIN SECTION -->
  <main class="login-section" id="login-section">
    <div class="login-left" id="login-left">
      <div class="header-slider-title">
        <p id="header-slider-title-bbq">BBQ</p>
        <p id="header-slider-title-gogi">GOGI</p>
        <p id="header-slider-title-house">HOUSE</p>
      </div>
    </div>
    <div class="login-right" id="login-right">
      <form class="login-form" id="login-form">
        <h2>Đăng nhập</h2>
        <input type="text" placeholder="Tên đăng nhập" id="username" required>
        <input type="password" placeholder="Mật khẩu" id="password" required>
        <p id="error-msg" style="display: none;">Tài khoản hoặc mật khẩu không đúng!</p>

        </p>
        <button type="submit" id="login-btn">Đăng nhập</button>


        <p>Bạn chưa có tài khoản? <a href="/register.html" id="register-link">Đăng ký ngay</a></p>
      </form>

    </div>
  </main>

  <script src="/js/login.js"></script>
  <script src="/js/reset.js"></script>
</body>

</html>
