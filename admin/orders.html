<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị - BBQ Gogi House</title>
    <link rel="stylesheet" href="https://phat-nguyen06.github.io/gogi-html-css-js/css/orders.css" />
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://phat-nguyen06.github.io/gogi-html-css-js/assets/img/img-header-nav/logo-nav.png" alt="Logo" />
            <h2>Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="https://phat-nguyen06.github.io/gogi-html-css-js/admin/index.html">Tổng quan</a>
            <a href="#">Quản lý tài khoản</a>
            <a href="#" class="active">Quản lý đơn hàng</a>
            <a href="#">Sản phẩm</a>
            <a href="https://phat-nguyen06.github.io/gogi-html-css-js/login.html">Đăng xuất</a>
        </nav>
    </aside>

    <section class="admin-content">
        <div class="orders-header">
            <h2>Quản lý món ăn</h2>
            <button class="btn-add">+ Thêm món mới</button>
        </div>

        <div class="orders-table-wrapper">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Hình ảnh</th>
                        <th>Tên món</th>
                        <th>Loại</th>
                        <th>Giá</th>
                        <th>Đã bán</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Mẫu 1 món ăn -->
                    <tr>
                        <td>1</td>
                        <td><img src="https://phat-nguyen06.github.io/gogi-html-css-js/assets/img/img-foods/food1-salad-ca-hoi.png" alt="Salad Cá Hồi "
                                class="food-img"/></td>
                        <td>Salad Cá Hồi</td>
                        <td>Salad/Khai vị</td>
                        <td>89.000₫</td>
                        <td>6</td>
                        <td>
                            <button class="btn-edit">Sửa</button>
                            <button class="btn-delete">Xóa</button>
                        </td>
                    </tr>

                    <!-- Thêm từ JS -->
                </tbody>
            </table>
        </div>
    </section>



</body>

</html>
